<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="serch-bar">
            <input type="text" placeholder="search city" id="search">
            <button id="btn">search</button>
        </div>

        <div class="logo1">
            <img src="sun.png" height="70" width="70" id="icon">
            <div class="show-temp">
               
            </div>
            <span id="city"></span>
        </div>

        <div class="logo2">
            <img src="humidity.png" height="50" width="50">
            <div class="show-humidity">
               
            </div>
            <span>humidity</span><br>
        </div>

        <div class="logo3">
            <img src="wind.png" height="50" width="50">
            <div class="show-speed">
               
            </div>
            <span>wind speed</span><br>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
